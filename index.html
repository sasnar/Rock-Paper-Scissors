<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel = "stylesheet"> 
</head>
<body>
    <div id="container">
        <div class="nav">
            <div class="title">Rock Paper Scissors</div>
        </div>
        <ul id="actionMenu">
            <li><button id = "rock">Rock</button></li>
            <li><button id = "paper">Paper</button></li>
            <li><button id = "scissors">Scissors</button></li>
        </ul>
        <div id="results">
            <div class="name">
              <div id="Player"></div>
              <div id="Computer"></div>
            </div>
            <div class="choice">
              <div id="playerChoice"></div>
              <div id="computerChoice"></div>
            </div>
            <div id="result"></div>
            <div class="score">
              <div id="playerScore">0</div>
              <div id="computerScore">0</div>
            </div>
          </div>
    </div>
</body>
</html>
